<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>장바구니</title>
  <style>
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-table th, .cart-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .cart-total {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5em;
    }

    .cart-form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .cart-form div {
      margin-right: 15px;
    }

    .cart-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .cart-form input {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-buy, .btn-home {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-buy {
      background-color: #4CAF50;
    }

    .btn-buy:hover {
      background-color: #45a049;
    }

    .btn-home {
      background-color: #007BFF;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    .btn-delete {
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-delete:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
<div class="cart-container">
  <h1>장바구니</h1>

  <div th:if="${message}">
    <p th:text="${message}"></p>
  </div>

  <table class="cart-table">
    <thead>
    <tr>
      <th>제품 이미지</th>
      <th>제품 이름</th>
      <th>수량</th>
      <th>가격</th>
      <th>총 가격</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItems}">
      <td><img th:src="@{${cartItem.item.thumbnailImage}}" alt="Thumbnail" class="thumbnail"/></td>
      <td th:text="${cartItem.item.name}"></td>
      <td th:text="${cartItem.cartQuantity}"></td>
      <td th:text="${#numbers.formatDecimal(cartItem.price, 0, 'COMMA', 0, 'POINT')}"></td>
      <td th:text="${#numbers.formatDecimal(cartItem.price.multiply(cartItem.cartQuantity), 0, 'COMMA', 0, 'POINT')}"></td>
      <td>
        <form th:action="@{'/cart/remove/' + ${cartItem.id}}" method="post">
          <button type="submit" class="btn-delete">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="cart-total">
    <span>총 가격: </span>
    <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>
  </div>

  <form class="cart-form" th:action="@{/cart/checkout}" method="post">
    <input type="hidden" name="customerId" th:value="${customerId}">

    <div>
      <label for="city">도시</label>
      <input type="text" id="city" name="city" placeholder="도시명 입력" required>
    </div>
    <div>
      <label for="streetAddress">도로명 주소</label>
      <input type="text" id="streetAddress" name="streetAddress" placeholder="도로명 주소 입력" required>
    </div>

    <div class="cart-actions">
      <a th:href="@{/}" class="btn-home">홈으로 돌아가기</a>
      <button type="submit" class="btn-buy">구매하기</button>
    </div>
  </form>
</div>
</body>
</html>
