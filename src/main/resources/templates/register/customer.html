<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매자 회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">구매자 회원 가입</h2>
    <form action="#" th:action="@{/register/customer}" th:object="${customerDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Name Error</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}">Phone Number Error</div>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"/>
            <div th:if="${#fields.hasErrors('loginId')}" class="text-danger" th:errors="*{loginId}">LoginId Error</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Password Error</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">도시</label>
            <input type="text" id="city" th:field="*{city}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">도로명 주소</label>
            <input type="text" id="streetAddress" th:field="*{streetAddress}" class="form-control"/>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
